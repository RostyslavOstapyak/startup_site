<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Startup Webpage</title>
  </head>
  <body>
    <div class="header__wrapper">
      <header class="header">
        <div class="logo">
          <img
            src="
            https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/icon.png"
            alt=""
            class="logo__img"
          />
          <div class="logo__title">Foundation</div>
        </div>
        <div class="burger">
          <img
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/icon-hamburger.png"
            alt=""
          />
        </div>
      </header>
      <section class="headline">
        <div class="headline__inner">
          <div class="headline__title">Build stunning websites & apps.</div>
          <div class="headline__text">
            Create live segments and target the right people for messages based
            on their behaviors.
          </div>
          <div class="headline__buttons">
            <button class="standart-button standart-button_start">
              Get Started
            </button>
            <button class="standart-button standart-button_more">
              Learn More
            </button>
          </div>
        </div>
        <div class="headline__image">
          <img
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/ouch.png"
            alt=""
          />
        </div>
      </section>
    </div>
  </body>
</html>
